<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Поиск товаров</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="container">
        <img src="images/wb_main.png" width="300" height="111"></img>
        <h1>Order Lookup</h1>
        <form id="orderForm">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" name="id" placeholder="Найти на Wildberries" required>
            <br>
            <button type="submit">Поиск</button>
        </form>

        <div id="result"></div>

    </div>
    <script>
       document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const orderId = document.getElementById('orderId').value;

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ id: orderId }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Order not found');
                    }
                    return response.json();
                })
                .then(order => {
                    const result = document.getElementById('result');
                    result.innerHTML = `<pre>${JSON.stringify(order, null, 2)}</pre>`;
                })
                .catch(error => {
                    const result = document.getElementById('result');
                    result.textContent = error.message;
                });
        });

    </script>
</body>

</html>
